- hosts: all
  tasks:
    - name: Delete all identies from the agent
      shell: "ssh-add -D"
      environment:
        SSH_AUTH_SOCK: "{{ site_windmill_config_bastion.ssh_auth_sock }}"

    # TODO: Migrate to fetch-zuul-logs when
    # https://review.openstack.org/#/c/583346/ is merged.
    - name: Collect log output
      synchronize:
        dest: "{{ zuul.executor.log_root }}/"
        mode: pull
        src: "{{ ansible_user_dir }}/zuul-output/logs/"
        verify_host: true
