      - name: centos-7
        config-drive: true
      - name: fedora-29
        config-drive: true
    cloud-images: &provider_limestone_cloud-images
      - name: vEOS-4.20.10M-20190501
        # NOTE(pabelanger): This seems to mess up the boot-loader for eos
        config-drive: false
        connection-type: network_cli
