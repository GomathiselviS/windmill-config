            flavor-name: s1.small
            cloud-image: vEOS-4.20.10M-20190501
          - name: centos-7-1vcpu
            flavor-name: s1.small
            diskimage: centos-7
            key-name: infra-root-keys
          - name: fedora-29-1vcpu
            flavor-name: s1.small
            diskimage: fedora-29
            key-name: infra-root-keys
      - name: s1.large
        max-servers: 2
        networks:
          - Public Internet
        labels: &provider_limestone_pools_s1_large_labels
