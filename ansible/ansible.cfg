# This file is generated by Ansible
#  DO NOT EDIT THIS FILE BY HAND -- YOUR CHANGES WILL BE OVERWRITTEN
#
[defaults]
# TODO(pabelanger): Make this more dynamic, as python versions change.
callback_plugins = /opt/venv/ansible/lib/python3.6/site-packages/ara/plugins/callbacks
callback_whitelist = profile_tasks, timer
fact_caching_connection = ~/.cache/ansible/facts
fact_caching_timeout = 1800
fact_caching = jsonfile
forks = 10
gathering = smart
inventory = ~/.config/windmill/ansible/hosts.yaml,/etc/ansible/hosts/emergency.yaml
retry_files_enabled = false
stdout_callback = yaml
vault_password_file = ~/.ansible_vault

[ssh_connection]
pipelining = true
retries = 3
